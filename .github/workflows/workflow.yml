name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Images
        run: |
          services=("createpost" "getpost" "updatepost" "deletepost")
          for service in "${services[@]}"; do
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/app:$service-latest ./$service
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/app:$service-latest
          done

  deploy_ec2:
    name: Deploy on EC2
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Verify SSH Connection
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_PUBLIC_IP }} "echo 'SSH Connection Successful'"

      - name: Ensure project directory exists on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            mkdir -p ~/app
          EOF

      - name: Install Docker Compose on EC2 (if not installed)
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            if ! command -v docker-compose &> /dev/null; then
              echo "Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep -Po '"tag_name": "\K.*\d')" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            else
              echo "Docker Compose is already installed."
            fi
          EOF

      - name: Deploy to EC2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          DYNAMODB_TABLE: ${{ secrets.DYNAMODB_TABLE }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            echo "Changing to project directory..."
            cd ~/app || { echo "Directory not found"; exit 1; }

            echo "Stopping existing containers..."
            sudo docker-compose down || { echo "Failed to stop containers"; exit 1; }

            echo "Pulling latest images..."
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/app:createpost-latest || { echo "Failed to pull createpost image"; exit 1; }
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/app:getpost-latest || { echo "Failed to pull getpost image"; exit 1; }
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/app:updatepost-latest || { echo "Failed to pull updatepost image"; exit 1; }
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/app:deletepost-latest || { echo "Failed to pull deletepost image"; exit 1; }

            echo "Setting environment variables..."
            export AWS_ACCESS_KEY_ID="${AWS_ACCESS_KEY_ID}"
            export AWS_SECRET_ACCESS_KEY="${AWS_SECRET_ACCESS_KEY}"
            export AWS_REGION="${AWS_REGION}"
            export DYNAMODB_TABLE="${DYNAMODB_TABLE}"
            export S3_BUCKET="${S3_BUCKET}"

            echo "Restarting services..."
            sudo docker-compose up -d || { echo "Failed to start services"; exit 1; }
          EOF